<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín</title>
    <style>
        body {
            background: url('https://www.que.es/wp-content/uploads/2024/03/corazon-4.webp');
            background-size: 100px 100px;
            background-repeat: repeat;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #e3aaaa;
            margin: 0;
            padding: 0;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }
        .contenedor-texto {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 15px;
            display: inline-block;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: red;
        }
        img {
            width: 80%;
            max-width: 300px;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
        }
        .girasol {
            width: 15%;
            max-width: 80px;
            cursor: pointer;
            position: absolute;
        }
        /* Responsividad */
        @media (max-width: 768px) {
            .girasol {
                width: 20%;
                max-width: 60px;
            }
        }
        @media (max-width: 480px) {
            .girasol {
                width: 25%;
                max-width: 50px;
            }
            h1 {
                font-size: 2em;
            }
        }
        /* Posicionamos los girasoles en la web */
        #girasol1 { top: 10%; left: 10%; }
        #girasol2 { top: 30%; right: 10%; }
        #girasol3 { top: 50%; left: 20%; }
        #girasol4 { top: 70%; right: 20%; }
        #girasol5 { top: 85%; left: 50%; transform: translateX(-50%); }
    </style>
    <script>
        function mostrarMensaje(mensaje) {
            alert(mensaje);
        }
        function abrirMapa() {
            window.open("https://www.google.com/maps?q=41.6376098,-0.8749763", "_blank");
        }
    </script>
</head>
<body>
    <div class="contenedor-texto">
        <h1>Feliz San Valentín</h1>
        <h1>04/01/2025</h1>
    </div>
    <img src="images/albertopaula.jpg" alt="Nosotros">
    
    <!-- Girasoles -->
    <img id="girasol1" class="girasol" src="images/girasol.gif" onclick="mostrarMensaje('Que dure este minuto cien años más')">
    <img id="girasol2" class="girasol" src="images/girasol.gif" onclick="mostrarMensaje('Y ahora sé que la salvación estaba dentro de un beso y una caricia en el pelo')">
    <img id="girasol3" class="girasol" src="images/girasol.gif" onclick="mostrarMensaje('Tus ojos mi salida de emergencia.')">
    <img id="girasol4" class="girasol" src="images/girasol.gif" onclick="mostrarMensaje('Lo improbable no significa que sea imposible.')">
    <img id="girasol5" class="girasol" src="images/girasol.gif" onclick="abrirMapa()">
</body>
</html>

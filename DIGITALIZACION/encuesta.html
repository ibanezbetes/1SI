<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta asignaturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Encuesta de Asignaturas</h1>
    <form>
        <div class="question">
            <label for="q1">¿Qué asignatura te parece más interesante?</label><br>
            <input type="radio" name="q1" value="basedatos"> Bases de datos<br>
            <input type="radio" name="q1" value="entornos"> Entornos de desarrollo<br>
            <input type="radio" name="q1" value="programacion"> Programación<br>
            <input type="radio" name="q1" value="lenguajemarcas"> Lenguaje de Marcas<br>
            <input type="radio" name="q1" value="sistemas"> Sistemas informáticos<br>
            <input type="radio" name="q1" value="digitalizacion"> Digitalización<br>
            <input type="radio" name="q1" value="fol"> FOL<br>
            <input type="radio" name="q1" value="ingles"> Inglés<br>
        </div>
        <div class="question">
            <label for="q2">¿Por qué te parece la más interesante?</label><br>
            <textarea id="q2" rows="4" cols="50"></textarea>
        </div>
    </form>
</body>
</html>
